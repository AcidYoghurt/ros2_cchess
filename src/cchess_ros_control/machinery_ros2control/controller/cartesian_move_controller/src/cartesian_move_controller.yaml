cartesian_move_controller:
  joints: {
    type: string_array,
    default_value: [],
    description: "指定该 controller 使用的 joint。如果定义了 state_joints 参数，那么此参数仅表示 命令关节（command joints）",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  state_joints: {
    type: string_array,
    default_value: [],
    description: "（可选）指定用于读取状态的关节。仅在 状态关节 与 命令关节 不同的情况下才有意义。",
    read_only: true,
    validation: {
      unique<>: null,
    }
  }
  interfaces: {
    type: string_array,
    default_value: [],
    description: "笛卡尔积command_interfaces，一个joint对应三个command_interface，分别是x y z",
    read_only: true,
    validation: {
      not_empty<>: null
    }
  }
