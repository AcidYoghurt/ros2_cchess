left:
  controller_manager:
    ros__parameters:
      update_rate: 4  # Hz

      # 加载手臂位置控制器
      cartesian_position_controller:
        type: cartesian_move_controller/CartesianMoveController

      # 加载吸嘴控制器
      gripper_suction_controller:
        type: gripper_suction_controller/GripperSuctionController

  # 因为控制的是机械臂的笛卡尔积，所以 一个joint 对应 三个interface
  cartesian_position_controller:
    ros__parameters:
      joints:
        - "left/gripper_position"
      interfaces:
        - "x"
        - "y"
        - "z"

  # 吸嘴控制器，只用控制吸嘴的开和关，所以 一个joint 对应 一个interface
  gripper_suction_controller:
    ros__parameters:
      joints:
        - "left/gripper_suction"
      interface_name: "position"
