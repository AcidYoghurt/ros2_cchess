# 人机模式
HUMAN_AI:
  - name: "machinery_chess_bringup.launch.py"	# launch文件名（所有launch文件的都是位于ros2_chess_bringup目录中）
    parameters:	# 该launch文件需要的参数
      serial_port_name: "/dev/machineryRightB"	
      namespace: "right/"
  - name: "machinery_chess_bringup.launch.py"
    parameters:
      serial_port_name: "/dev/machineryLeftA"
      namespace: "left/"
  - name: "cchess_person.launch.py"
    parameters: {}	# 表示参数为空

# 机机模式
AI_AI:
  - name: "machinery_chess_bringup.launch.py"
    parameters:
      serial_port_name: "/dev/machineryRightB"
      namespace: "right/"
  - name: "machinery_chess_bringup.launch.py"
    parameters:
      serial_port_name: "/dev/machineryLeftA"
      namespace: "left/"
  - name: "cchess_rob.launch.py"
    parameters: {}

# 语音人机模式
VOICE_AI:
  - name: "machinery_chess_bringup.launch.py"
    parameters:
      serial_port_name: "/dev/machineryRightB"
      namespace: "right/"
  - name: "machinery_chess_bringup.launch.py"
    parameters:
      serial_port_name: "/dev/machineryLeftA"
      namespace: "left/"
  - name: "cchess_voice.launch.py"
    parameters: {}
